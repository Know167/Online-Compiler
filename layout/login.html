<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container ml-2 mt-5 bg-dark" id="login_card">
        <div class="card bg-dark bg-opacity-10">
            <div class="card-title justify-content-center align-items-center g-2 opacity-100">
                <div class="text-white fw-bolder fs-2 text-center mt-5 mb-5 mx-auto">Log in</div>
            </div>

            <div class="d-flex justify-content-center">

                <form class=" text-dark" style="width: 480px;">
                    <!-- Email input -->
                    <div class="form-outline mb-4 fw-bold mt-2 px-5">
                        <input type="email" id="form2Example1" class="form-control bg-dark text-white  bg-opacity-10" required />
                        <label class="form-label text-light" for="form2Example1">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4 fw-bold px-5">
                        <input type="password" id="form2Example2" class="form-control bg-dark text-white bg-opacity-10" required />
                        <label class="form-label text-light" for="form2Example2">Password</label>
                    </div>

                    <!-- Submit button -->
                    <div class="row fw-bold w-50">
                        <a type="button" class="btn btn-primary btn-block mb-4 fw-bold" id="signin_btn"
                            href="/editor">Sign in</a>
                    </div>
                    <!-- Register buttons -->
                    <div class="text-center text-light" id="signup_link">
                        <p>Not a member? <a href="/signup" id="register"> Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
